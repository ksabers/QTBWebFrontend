<mat-card appearance="outlined">
  <mat-card-title>{{persona.nome + ' ' + persona.cognome}}</mat-card-title>
  <mat-card-subtitle>{{persona.pilota? 'Pilota' : ''}}</mat-card-subtitle>
  <mat-card-content>
    <p>riga1 {{persona.minutiPregressi |min2hhmm}}</p>
    <p>riga2{{ 10 |hhmm2min : 20}}</p>
    <p>riga3</p>
  </mat-card-content>
  <mat-card-actions div fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button mat-dialog-close>Chiudi</button>
  </mat-card-actions>
</mat-card>
